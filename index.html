<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock & CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="clock">
            <h2>Digital Clock</h2>
            <span id="time">
                <b>00</b> : <b>00</b> : <b>00</b> : <small>AM</small>
            </span>
        </div>
        <div class="countdown">
            <h2>New Year CountDown</h2>
            <span id="newYear">
                <b>00</b> d <b>00</b> h <b>00</b> m <b>00</b> s
            </span>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
