<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock & CountDown</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="clock">
            <h2>Digital Clock</h2>
            <div id="time">
                <b>00</b> : <b>00</b> : <b>00</b> : <small>AM</small>
            </div>
        </div>
        <div class="countdown">
            <h2>New Year CountDown</h2>
            <div id="newYear">
                <b>00</b> d <b>00</b> h <b>00</b> m <b>00</b> s
            </div>
        </div>
        <div class="stopWatch">
            <h2>Stop Watch</h2>
            <div>
                <b>00</b><small>h</small> : <b>00</b><small>m</small> : <b>00</b><small>s</small> : <b>00</b><small>ms</small>
            </div>
            <div>
                <button type="button" class="btn btn-success">Play</button>
                <button type="button" class="btn btn-danger">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
